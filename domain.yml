version: "3.1"

intents:
  - greet
  - goodbye
  - admissions
  - fee_structure
  - accommodation
  - branch_of_study
  - calendar
  - course_structure
  - dress_code
  - faculty
  - food
  - holidays
  - hostel
  - jobs
  - library
  - marks
  - marksheet
  - parent_query
  - placements
  - recruitment
  - results
  - studies
  - syllabus
  - teaching
  - timetable
  - transportation
  - uniform
  - years_of_study
  - help
  - affirm
  - deny
  - fallback_intent
  - nlu_fallback
  - id_card
  - wifi
  - medical_facility
  - events
  - sports
  - college_timing

slots:
  language:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

actions:
  - action_set_language

responses:

  utter_goodbye:
    - condition: [{name: language, type: slot, value: en}]
      text: "Goodbye! Have a nice day."
    - condition: [{name: language, type: slot, value: hi}]
      text: "अलविदा! आपका दिन शुभ हो।"
    - condition: [{name: language, type: slot, value: ml}]
      text: "വിട! നല്ല ദിവസം ആശംസിക്കുന്നു."
    - condition: [{name: language, type: slot, value: te}]
      text: "వీడ్కోలు! మీ రోజు శుభంగా గడవాలి."
    - condition: [{name: language, type: slot, value: kn}]
      text: "ವಿದಾಯ! ನಿಮಗೆ ಶುಭದಿನವಾಗಿರಲಿ."
    - condition: [{name: language, type: slot, value: ta}]
      text: "பிரியாவிடை! உங்களுக்கு நல்ல நாள் அமையட்டும்."
    - text: "Goodbye! Have a nice day."

  utter_greet:
    - condition: [{name: language, type: slot, value: en}]
      text: "Hello! How can I assist you today?"
    - condition: [{name: language, type: slot, value: hi}]
      text: "नमस्ते! मैं आज आपकी कैसे मदद कर सकता हूँ?"
    - condition: [{name: language, type: slot, value: ml}]
      text: "നമസ്കാരം! ഇന്ന് ഞാൻ നിങ്ങളെ എങ്ങനെ സഹായിക്കാം?"
    - condition: [{name: language, type: slot, value: te}]
      text: "హలో! నేను ఈ రోజు మీకు ఎలా సహాయం చేయగలను?"
    - condition: [{name: language, type: slot, value: kn}]
      text: "ಹಲೋ! ನಾನು ಇಂದು ನಿಮಗೆ ಹೇಗೆ ಸಹಾಯ ಮಾಡಬಹುದು?"
    - condition: [{name: language, type: slot, value: ta}]
      text: "வணக்கம்! இன்று நான் உங்களுக்கு எப்படி உதவலாம்?"
    - text: "Hello! How can I assist you today?"

  utter_ask_course:
    - condition: [{name: language, type: slot, value: en}]
      text: "Which course are you interested in? (B.Tech, M.Tech, B.Sc)"
    - condition: [{name: language, type: slot, value: hi}]
      text: "आप किस पाठ्यक्रम में रुचि रखते हैं? (B.Tech, M.Tech, B.Sc)"
    - condition: [{name: language, type: slot, value: ml}]
      text: "നിങ്ങൾക്ക് ഏത് കോഴ്സിൽ താൽപ്പര്യമുണ്ട്? (B.Tech, M.Tech, B.Sc)"
    - condition: [{name: language, type: slot, value: te}]
      text: "మీరు ఏ కోర్సులో ఆసక్తి చూపుతున్నారు? (B.Tech, M.Tech, B.Sc)"
    - condition: [{name: language, type: slot, value: kn}]
      text: "ನೀವು ಯಾವ ಕೋರ್ಸ್‌ನಲ್ಲಿ ಆಸಕ್ತರಾಗಿದ್ದೀರಿ? (B.Tech, M.Tech, B.Sc)"
    - condition: [{name: language, type: slot, value: ta}]
      text: "நீங்கள் எந்த பாடத்தில் ஆர்வமாக உள்ளீர்கள்? (B.Tech, M.Tech, B.Sc)"
    - text: "Which course are you interested in?"

  utter_help:
    - condition: [{name: language, type: slot, value: en}]
      text: "I can help you with admissions, fees, courses, timetable, ID card, and more. What would you like to ask?"
    - condition: [{name: language, type: slot, value: hi}]
      text: "मैं आपको प्रवेश, शुल्क, पाठ्यक्रम, समय सारणी, आईडी कार्ड और अन्य चीज़ों में मदद कर सकता हूँ। आप क्या पूछना चाहेंगे?"
    - condition: [{name: language, type: slot, value: ml}]
      text: "ഞാൻ പ്രവേശനം, ഫീസ്, കോഴ്സുകൾ, ടൈംടേബിൾ, ഐഡി കാർഡ് എന്നിവയിൽ നിങ്ങളെ സഹായിക്കാം. നിങ്ങൾ എന്താണ് ചോദിക്കാൻ ആഗ്രഹിക്കുന്നത്?"
    - condition: [{name: language, type: slot, value: te}]
      text: "నేను ప్రవేశాలు, ఫీజులు, కోర్సులు, టైమ్‌టేబుల్, ఐడి కార్డు మరియు మరిన్నింటిలో మీకు సహాయం చేయగలను. మీరు ఏమి అడగాలనుకుంటున్నారు?"
    - condition: [{name: language, type: slot, value: kn}]
      text: "ಪ್ರವೇಶ, ಶುಲ್ಕ, ಕೋರ್ಸ್‌ಗಳು, ವೇಳಾಪಟ್ಟಿ, ಐಡಿ ಕಾರ್ಡ್ ಮತ್ತು ಇನ್ನಿತರ ವಿಷಯಗಳಲ್ಲಿ ನಾನು ನಿಮಗೆ ಸಹಾಯ ಮಾಡಬಹುದು. ನೀವು ಏನು ಕೇಳಲು ಬಯಸುತ್ತೀರಿ?"
    - condition: [{name: language, type: slot, value: ta}]
      text: "நான் சேர்க்கைகள், கட்டணங்கள், பாடநெறிகள், நேர அட்டவணை, அடையாள அட்டை மற்றும் பலவற்றில் உங்களுக்கு உதவ முடியும். நீங்கள் என்ன கேட்க விரும்புகிறீர்கள்?"
    - text: "I can help you with many topics. What would you like to ask?"

  utter_affirm:
    - condition: [{name: language, type: slot, value: en}]
      text: "Great!"
    - condition: [{name: language, type: slot, value: hi}]
      text: "बहुत बढ़िया!"
    - condition: [{name: language, type: slot, value: ml}]
      text: "ശരി!"
    - condition: [{name: language, type: slot, value: te}]
      text: "అద్భుతం!"
    - condition: [{name: language, type: slot, value: kn}]
      text: "ಅದ್ಭುತ!"
    - condition: [{name: language, type: slot, value: ta}]
      text: "அருமை!"
    - text: "Great!"

  utter_deny:
    - condition: [{name: language, type: slot, value: en}]
      text: "Okay, no problem."
    - condition: [{name: language, type: slot, value: hi}]
      text: "ठीक है, कोई समस्या नहीं।"
    - condition: [{name: language, type: slot, value: ml}]
      text: "ശരി, പ്രശ്നമൊന്നുമില്ല."
    - condition: [{name: language, type: slot, value: te}]
      text: "పర్లేదు, ఎలాంటి సమస్య లేదు."
    - condition: [{name: language, type: slot, value: kn}]
      text: "ಸರಿ, ಯಾವುದೇ ಸಮಸ್ಯೆ ಇಲ್ಲ."
    - condition: [{name: language, type: slot, value: ta}]
      text: "சரி, பிரச்சினையில்லை."
    - text: "Okay, no problem."

  utter_default:
    - condition: [{name: language, type: slot, value: en}]
      text: "Sorry, I didn’t quite understand that. Could you rephrase?"
    - condition: [{name: language, type: slot, value: hi}]
      text: "माफ़ कीजिए, मैं समझ नहीं पाया। क्या आप इसे दोबारा कह सकते हैं?"
    - condition: [{name: language, type: slot, value: ml}]
      text: "ക്ഷമിക്കണം, അത് എനിക്ക് മനസ്സിലായില്ല. ദയവായി വീണ്ടും പറയാമോ?"
    - condition: [{name: language, type: slot, value: te}]
      text: "క్షమించండి, నేను అది సరిగా అర్థం చేసుకోలేకపోయాను. దయచేసి మళ్లీ చెప్పగలరా?"
    - condition: [{name: language, type: slot, value: kn}]
      text: "ಕ್ಷಮಿಸಿ, ನಾನು ಅದನ್ನು ಸರಿಯಾಗಿ ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲಿಲ್ಲ. ದಯವಿಟ್ಟು ಮತ್ತೆ ಹೇಳಬಹುದೆ?"
    - condition: [{name: language, type: slot, value: ta}]
      text: "மன்னிக்கவும், எனக்கு அது புரியவில்லை. தயவுசெய்து மறுபடியும் சொல்ல முடியுமா?"
    - text: "Sorry, I didn’t quite understand that."

  utter_out_of_scope:
    - condition: [{name: language, type: slot, value: en}]
      text: "Sorry, I can’t answer that. Please ask about admissions, courses, or campus services."
    - condition: [{name: language, type: slot, value: hi}]
      text: "माफ़ कीजिए, मैं इसका उत्तर नहीं दे सकता। कृपया प्रवेश, पाठ्यक्रम या परिसर सेवाओं के बारे में पूछें।"
    - condition: [{name: language, type: slot, value: ml}]
      text: "ക്ഷമിക്കണം, ഞാൻ അതിന് ഉത്തരം നൽകാനാകില്ല. ദയവായി അഡ്മിഷൻ, കോഴ്സ് അല്ലെങ്കിൽ ക്യാമ്പസ് സേവനങ്ങളെ കുറിച്ച് ചോദിക്കുക."
    - condition: [{name: language, type: slot, value: te}]
      text: "క్షమించండి, నేను దానికి సమాధానం ఇవ్వలేను. దయచేసి అడ్మిషన్లు, కోర్సులు లేదా క్యాంపస్ సేవల గురించి అడగండి."
    - condition: [{name: language, type: slot, value: kn}]
      text: "ಕ್ಷಮಿಸಿ, ನಾನು ಅದಕ್ಕೆ ಉತ್ತರ ನೀಡಲು ಸಾಧ್ಯವಿಲ್ಲ. ದಯವಿಟ್ಟು ಪ್ರವೇಶ, ಪಠ್ಯಕ್ರಮಗಳು ಅಥವಾ ಕ್ಯಾಂಪಸ್ ಸೇವೆಗಳ ಬಗ್ಗೆ ಕೇಳಿ."
    - condition: [{name: language, type: slot, value: ta}]
      text: "மன்னிக்கவும், அதற்கு நான் பதிலளிக்க முடியாது. தயவுசெய்து சேர்க்கைகள், பாடங்கள் அல்லது வளாக சேவைகள் பற்றி கேளுங்கள்."
    - text: "Sorry, I can’t answer that. Please ask about admissions, courses, or campus services."

  utter_wifi:
    - condition: [{name: language, type: slot, value: en}]
      text: "Yes, Wi-Fi facilities are available throughout the campus."
    - condition: [{name: language, type: slot, value: hi}]
      text: "हाँ, पूरे कैंपस में वाई-फाई सुविधा उपलब्ध है।"
    - condition: [{name: language, type: slot, value: ml}]
      text: "അതെ, ക്യാമ്പസിന്റെ മുഴുവൻ ഭാഗത്തും വൈ-ഫൈ സൗകര്യം ലഭ്യമാണ്."
    - condition: [{name: language, type: slot, value: te}]
      text: "అవును, క్యాంపస్ అంతటా వై-ఫై సౌకర్యాలు అందుబాటులో ఉన్నాయి."
    - condition: [{name: language, type: slot, value: kn}]
      text: "ಹೌದು, ಸಂಪೂರ್ಣ ಕ್ಯಾಂಪಸ್‌ನಲ್ಲಿ ವೈ-ಫೈ ಸೌಲಭ್ಯ ಲಭ್ಯವಿದೆ."
    - condition: [{name: language, type: slot, value: ta}]
      text: "ஆம், முழு வளாகத்திலும் Wi-Fi வசதிகள் உள்ளன."

  utter_medical_facility:
    - condition: [{name: language, type: slot, value: en}]
      text: "The campus has medical facilities with a health center."
    - condition: [{name: language, type: slot, value: hi}]
      text: "कैंपस में स्वास्थ्य केंद्र के साथ चिकित्सा सुविधाएँ उपलब्ध हैं।"
    - condition: [{name: language, type: slot, value: ml}]
      text: "ക്യാമ്പസില്‍ ഹെല്‍ത്ത് സെന്ററുമായി മെഡിക്കല്‍ സൗകര്യങ്ങള്‍ ലഭ്യമാണ്."
    - condition: [{name: language, type: slot, value: te}]
      text: "క్యాంపస్‌లో ఆరోగ్య కేంద్రంతో వైద్య సౌకర్యాలు ఉన్నాయి."
    - condition: [{name: language, type: slot, value: kn}]
      text: "ಕ್ಯಾಂಪಸ್‌ನಲ್ಲಿ ಆರೋಗ್ಯ ಕೇಂದ್ರದೊಂದಿಗೆ ವೈದ್ಯಕೀಯ ಸೌಲಭ್ಯಗಳಿವೆ."
    - condition: [{name: language, type: slot, value: ta}]
      text: "வளாகத்தில் ஒரு சுகாதார மையத்துடன் மருத்துவ வசதிகள் உள்ளன."

  utter_events:
    - condition: [{name: language, type: slot, value: en}]
      text: "Our college organizes cultural, technical, and sports events regularly."
    - condition: [{name: language, type: slot, value: hi}]
      text: "हमारा कॉलेज नियमित रूप से सांस्कृतिक, तकनीकी और खेलकूद कार्यक्रम आयोजित करता है।"
    - condition: [{name: language, type: slot, value: ml}]
      text: "ഞങ്ങളുടെ കോളേജ് സാംസ്കാരിക, സാങ്കേതിക, കായിക പരിപാടികൾ പതിവായി സംഘടിപ്പിക്കുന്നു."
    - condition: [{name: language, type: slot, value: te}]
      text: "మా కళాశాలలో సాంస్కృతిక, సాంకేతిక మరియు క్రీడా కార్యక్రమాలు క్రమం తప్పకుండా నిర్వహించబడతాయి."
    - condition: [{name: language, type: slot, value: kn}]
      text: "ನಮ್ಮ ಕಾಲೇಜು ನಿಯಮಿತವಾಗಿ ಸಾಂಸ್ಕೃತಿಕ, ತಾಂತ್ರಿಕ ಮತ್ತು ಕ್ರೀಡಾ ಕಾರ್ಯಕ್ರಮಗಳನ್ನು ಆಯೋಜಿಸುತ್ತದೆ."
    - condition: [{name: language, type: slot, value: ta}]
      text: "எங்கள் கல்லூரி கலாச்சார, தொழில்நுட்ப மற்றும் விளையாட்டு நிகழ்ச்சிகளை தவறாமல் நடத்துகிறது."

  utter_sports:
    - condition: [{name: language, type: slot, value: en}]
      text: "The college provides sports facilities including cricket, football, and indoor games."
    - condition: [{name: language, type: slot, value: hi}]
      text: "कॉलेज क्रिकेट, फुटबॉल और इनडोर गेम्स सहित खेल सुविधाएँ प्रदान करता है।"
    - condition: [{name: language, type: slot, value: ml}]
      text: "കോളേജിൽ ക്രിക്കറ്റ്, ഫുട്ബോൾ, ഇൻഡോർ ഗെയിമുകൾ ഉൾപ്പെടെ കായിക സൗകര്യങ്ങൾ ഉണ്ട്."
    - condition: [{name: language, type: slot, value: te}]
      text: "కళాశాలలో క్రికెట్, ఫుట్‌బాల్ మరియు ఇండోర్ గేమ్స్ వంటి క్రీడా సౌకర్యాలు ఉన్నాయి."
    - condition: [{name: language, type: slot, value: kn}]
      text: "ಕಾಲೇಜಿನಲ್ಲಿ ಕ್ರಿಕೆಟ್, ಫುಟ್‌ಬಾಲ್ ಮತ್ತು ಒಳಾಂಗಣ ಆಟಗಳನ್ನು ಒಳಗೊಂಡಂತೆ ಕ್ರೀಡಾ ಸೌಲಭ್ಯಗಳನ್ನು ಒದಗಿಸುತ್ತದೆ."
    - condition: [{name: language, type: slot, value: ta}]
      text: "கல்லூரி கிரிக்கெட், கால்பந்து மற்றும் உள்நாட்டு விளையாட்டுகள் உள்ளிட்ட விளையாட்டு வசதிகளை வழங்குகிறது."

  utter_college_timing:
    - condition: [{name: language, type: slot, value: en}]
      text: "College timings are 9:00 AM to 4:00 PM, Monday to Friday."
    - condition: [{name: language, type: slot, value: hi}]
